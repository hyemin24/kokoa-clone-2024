<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0" />
        <title>Find - KoKoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
            <span>15:57</span>
            </div>
            <div class="status-bar__column">
            <span>99%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="header__title">Find</h1>
            <div class="header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span>
                    <span class="user-component__points">.</span>
                    <i class="fa-regular fa-gear fa-lg"></i>
                </span>
                </div>
        </header>

        <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
                </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
                </i></div></div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <h4>You have no recommended friends.</h4>
        </div>
        <div class="open-chat">
            <div class="open-chat__header"
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
            </span>
        </div>
            <div class="open-post">
              <div class="open-post__column">
                <h5 class="open-post__title">#EXO</h5>
                <h6 class="open-post__hashtags">#exo#exo-l#friends</h6>
                <div class="open-post__members">
                    <img src="#" />
                    <span class="open-post__member-count">805 members</span>
                    <div class="divder">ã…£</div>
                    <span class="open-chat__member-status">Active</span>
                </div>
            </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="#" /></div>
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart"></i><span>326</span></div>
        </div>
        </main>

       <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a></li>
        </ul>
       </nav>

       <div id="no-desktop">
        <span>Your screen is too big..</span>
       </div>
       
        <script src="https://kit.fontawesome.com/8116db3512.js" 
        crossorigin="anonymous">
    </script>
    </body>
</html>
